<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal com CSS e JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="icon-study" src="./assets/icon-study.png" alt="">
        <h2>Study Content</h2>
    </header>
    <!-- Botão para abrir o modal -->
    <div class="menuContentBtn">
        <button type="button" id="createStudyBtn" class="btnMenu">Adicionar Estudo</button>
        <button type="button" id="btnSearchNotStarted" class="btnMenu">Vizualizar Cards</button>
        <button type="button" id="btnSearchCompleted" class="btnMenu">Cards Concluído</button>
        <button type="button" id="btnAddCategory" class="btnMenu">Adiciona Categoria</button>

        <div class="order-select">
            <select id="sort-select" onchange="(e)=>e.target.value">
                <option value="">Sem ordenação</option>
                <option value="asc">Prioridade Alta</option>
                <option value="desc">Prioridade Baixa</option>
            </select>
        </div>

        <div class="order-select">
            <select id="studyCategoryFilter" onchange="(e)=>e.target.value">
                <option value="">Sem filtro</option>
            </select>
        </div>
    </div>

    <!-- START TOAST -->
    <div id="toast" class="toast"></div>
    <!-- END TOAST -->

    <!-- START MODAL DE CONFIRMACAO -->
    <div id="confirmationModal" class="modal confirmation-modal">
        <div class="modal-content">
            <p id="modalMessage">Modal message</p>
            <button id="confirmActionBtn">Confirmar</button>
            <button class="close-modal">Cancelar</button>
        </div>
    </div>
    <!-- END MODAL DE CONFIRMACAO -->

    <!-- START MODAL -->
    <div id="studyModal" class="studyModal">
        <div class="modal-content-create-study">
            <h2>Adicionar Estudo</h2>
            <form id="studyForm">
                <div class="form-group">
                    <label for="studyTitle">Título:</label>
                    <input type="text" id="studyTitle" name="studyTitle" required>
                </div>

                <div class="form-group">
                    <label for="studyDescription">Descrição:</label>
                    <textarea id="studyDescription" name="studyDescription" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <div class="form-group-select">
                        <div class="form-group-select-content">
                            <label for="studyPriority">Prioridade:</label>
                            <select id="studyPriority" name="studyPriority" required>
                                <option value="high">Alta</option>
                                <option value="medium">Média</option>
                                <option value="low">Baixa</option>
                            </select>
                        </div>
                        <div class="form-group-select-content">
                            <label for="studyPriority">Categoria:</label>
                            <select id="studyCategory" name="studyCategory">
                                <option value="">Sem Categoria</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="studyContent">Conteúdo:</label>
                    <input type="text" id="studyContent" name="studyContent" required>
                </div>

                <div class="form-buttons">
                    <button type="submit">Salvar</button>
                    <button type="button" id="btnModalStudyCreateCancel"
                        class="btn-close-modal-study-create-cancel">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <!-- MODAL MODAL -->


    <!-- START MODAL CATEGORY -->
    <div id="addCategoryModal" class="modalCategory">
        <div class="modalCategory-content">
            <h4>Lista de Categorias</h4>
            <ul id="categoryList"></ul>
            <h3>Adicionar Categoria</h3>
            <form id="categoryForm">
                <label for="categoryName">Nome da Categoria:</label>
                <input type="text" id="categoryName" name="categoryName" required>
                <div class="modalCategory-buttons">
                    <button type="button" id="saveCategory" class="btn">Salvar</button>
                    <button type="button" id="cancelCategory" class="btn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <!-- END MODAL CATEGORY  -->
    <div id="studyCardsContainer"></div>
    <script src="script.js"></script>
</body>

</html>
