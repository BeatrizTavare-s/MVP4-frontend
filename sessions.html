<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal com CSS e JavaScript</title>
    <link rel="stylesheet" href="style-session.css">
</head>

<body>
    <header>
        <div class="container-header">
            <div class="container-title">
                <img class="icon-study" src="./assets/icon-study.png" alt="">
                <h2>Study Content</h2>
            </div>
            <a class="back-index" href="index.html">Início</a>
        </div>
    </header>

    <h1>Sessões</h1>



    <div class="container">
        <form id="session-form">
            <input type="text" id="subject" placeholder="Assunto" required />
            <input type="number" id="duration" placeholder="Duração (h)" required />
            <button class="submit" type="submit">Adicionar</button>
        </form>
        <table id="sessions-table">
            <thead>
                <tr>
                    <th>Assunto</th>
                    <th class="th-duration">Duração (h)</th>
                    <th class="th-action">Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script-session.js"></script>
</body>

</html>
